    timePickerSeconds:true,
    "format": "YYYY-MM-DD",
    "locale": {
        "format": "YYYY-MM-DD",
        applyLabel: "确定",
        cancelLabel: "取消",
        resetLabel: "重置"
    }
});
var E2 = window.wangEditor
var editor2 = new E2('#div5')
editor2.customConfig.uploadImgShowBase64 = true
editor2.create()

  //上传文件夹
function editajaxFileUpload() {
	var fileObj = document.getElementById("edit_file_submit").files; // js 获取文件对象
	var fileObjs = [];
    if (fileObj.length == 0) {
        alert("请选择文件");
        return;
    }
    if(fileObj.length>0){
		for(var i=0;i<fileObj.length;i++){
            fileObjs.push(fileObj[i]);
		}
        $.each(fileObjs,function(i,fileObj){
            //判断上传的文件类型
            var typeu;
            var regex = /^.*?\.(jpg|png|jpeg|bmp|gif|JPG)$/;
            var matchdFlag = regex.test(fileObj.name);
            if(!matchdFlag){
            	alert("请选择图片文件");
                return;
            }

            var formFile = new FormData();
            formFile.append("action", "UploadVMKImagePath");
            formFile.append("file", fileObj); //加入文件对象
            formFile.append("typeu",typeu);
            //第二种 ajax 提交
            var data = formFile;
            $.ajax({
                url: 'upload/uploadFile',
                data: data,
                type: "post",
                dataType: "json",
                cache: false,//上传文件无需缓存
                processData: false,//用于对data参数进行序列化处理 这里必须false
                contentType: false, //必须
                success: function (result) {
                	var result=result.result;
                	$("#editUserModal").find(".preimg").html("");
                	$("#editUserModal").find(".preimg").append("<img src='"+result+"' height='50px'>");
                	$("#editUserModal").find("#imgaddress").val(result);
                   
                },
                error: function (e)//服务器响应失败处理函数
                {
                    console.log('上传文件到服务器失败！');
                }
            });
		});
	}
}
</script>
