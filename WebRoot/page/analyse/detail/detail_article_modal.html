<script type="text/javascript">
	function contentDetailModalF ($obj,parent) {
var radioStr = '';
		var iconSource={
				"1":"<i class='fa fa-twitter ' title='Twitter'></i>",
				"2":"<i class='fa fa-facebook' title='Facebook'></i>",
				"3":"<i class='fa fa fa-instagram' title='Instagram'></i>",
				"4":"<i class='fa fa-newspaper-o' title='新闻'></i>",
				"5":"<i class='fa fa-pied-piper' title ='博客'></i>",
				"6":"<i class='fa fa-comments-o' title='论坛'></i>",
				"7":"<i class='fa fa-clipboard' title ='报纸'></i>",
				"8":"<i class='fa fa-weixin' title='微信'></i>",
				"9":"<i class='fa fa-weibo' title='微博'></i>",
				"10":"<i class='fa fa-pied-piper-pp' title='App'></i>"
				};

		var type = $obj.siblings().find(".new_type").attr("type");
		$("#contentDetailModal").find(".modal-content").html("");
		//清空模态框
		$("#contentDetailModal").modal("show");
		$("#contentDetailModal").find("div.new_content span").text("");
		$("#contentDetailModal").find("div.new_content .renwu li").text("");
		$("#contentDetailModal").find(".new_content_content").css("fontSize","14px")
		//标题
		var $item = $obj.parents(parent);
		var title = $item.find('.tan_title').html();
		//时间
		var site =$item.find(".panel_pubtime").html();
		//用户
		var new_fabu = $item.find(".panel_website_name").html();
		
		var new_qing = $item.find(".panel_support_level").html();
		
		var content = $item.find(".tan_content").html();
		//实体
		var entity_person =  $item.find(".panel_entity_person").html();
		var entity_address = $item.find(".panel_entity_address").html();
		var entity_org =  $item.find(".panel_entity_org").html();
		var support_level_i = $item.find(".support_level").html();
		//分类
		var newsCate = $item.find(".item-category").text();
		
		var new_lj = $item.find(".panel_keep").html();
		var new_sc = $item.find(".panel_keep").html();
		//源链接
		var tran_sourceUrl= $item.find("[data-url='sourceUrl']").html();
		//站点
		var tan_site1 =  $item.find(".tan_site1").html();
		
		$(".entity_1").html(entity_person?entity_person:'');
		$(".entity_2").html(entity_address?entity_address:'');
		$(".entity_3").html(entity_org?entity_org:'');
		$(".new_content h2").html(title);
		if (type!=4 && type!=5 && type!=6) {
			$(".new_content h2").html($obj.siblings().find(".new_type").attr("title"));
			$(".new_content h2").html('<span class="sm_title clamp-1">'+title+'</span>');
		}
		//$(".new_content_two").html('发布时间：'+site);
		$(".new_content_two").html('<i title="发布时间" class="fa fa-clock-o"></i> '+site);
		//站点
		if(tan_site1){
			$(".new_content_one").html('<i title="站点" class="fa fa-globe"></i> '+tan_site1);
		}
		//用户
		if(new_fabu){
			$(".new_content_3").html('<i title="账号名称" class="fa fa-user-o"></i> '+new_fabu);
		}
		//分类
		if(newsCate){
			$(".new_content_category").html('<i class="iconfont icon-leimupinleifenleileibie" title="分类"></i>'+newsCate);
		}
		if(type){
			$(".new_content_icon").html(iconSource[type]);
		} 

		
		$(".new_content_4").html(support_level_i)

		$(".new_content_5").html(tran_sourceUrl)
		$(".new_content_6").html(radioStr)
		var emotionJudge_ =$item.find(".tanchu_detail_emotion_judge").val() ; //情感判断
		if (emotionJudge_ !='') {
			$(".tanchu_emotion_judge_show_").find("input[name='radioinline_'][value="+emotionJudge_+"]").prop('checked',true);
		}
		$(".new_content_three").html(new_qing);
		$(".new_content_sc").html(new_lj);
		$(".new_content_sc").find(".add_favorites_all").hide();
		$(".new_content_sc").find(".collect_active_all").hide();
		$(".new_content_lj").html(new_sc);
		$(".new_content_lj").find(".add_favorites_all").prev().hide();
		$(".new_content_lj").find(".collect_active_all").prev().hide();
		$(".new_content_font").html($obj.parents('.panel').find(".font").html());
		setTimeout(function () {
			$('.new_content').scrollTop(0)
		},300)
		$(".font_add").unbind("click").click(function (){
			var font_num = parseInt($(this).parents(".new_content").find(".new_content_content").css("fontSize"));
			font_num++;
			if(font_num < 20){
				$(this).parents(".new_content").find(".new_content_content").css("fontSize",font_num+"px");
			}
		})
		$(".font_reduce").unbind("click").click(function (){
			var font_num = parseInt($(this).parents(".new_content").find(".new_content_content").css("fontSize"));
			font_num--;
			if(font_num > 12){
				$(this).parents(".new_content").find(".new_content_content").css("fontSize",font_num+"px");
			}
		})

		if (type==3) {
			var pic = $item.find(".picture_box").html();
			content = content+'<div style="text-align: center;">'+pic+'</div>'
		}
		var img_pic=$item.find(".picture_img").attr('src');
        console.log(img_pic);
        var contents=content.replace('<br>','<br><img src="'+img_pic+'"><br>');
		$(".new_content_content").html(contents);


		$("#contentDetailModal").find(".close-link").unbind("click").click(function(){
			$("#contentDetailModal").modal("hide");
		});
	
	}
</script>
