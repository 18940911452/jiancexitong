<#if list?exists && list?size gt 0>
<div class="row item" style="margin-left: 0;">
	<#list list as item>
	    <div class="col-md-12 userli" groupId="${item.groupId}" ctype="2" utype="21" stime="${item.sTime}" etime="${item.eTime}">

	         <div class="user_img" style="float: left;width: 30%;height: 60px;">
	        <#if item.icon??>
	             <img onerror="nofind();" src="http://103.36.29.130:9001/files/${item.icon}" />
	         <#else>
	        	 <img src="img/avatar-4.jpg" />
	         </#if>
	         </div>
	         <div class="user_list" style="float: right;width: 65%;height: 60px;padding-top: 6px;">
	             <h4 class="ellipsis" title="<#if item.groupName??>${item.groupName}</#if>"><#if item.groupName??>${item.groupName}</#if></h4>
				 <p><span class="fa fa-user"></span>${item.usertotal}<span class="fa fa-commenting-o" style="margin-left: 20px;"> ${item.infototal}</span></p>
				 <p style="display: none;"><span class="glyphicon glyphicon-play-circle"></span>${item.sTime}</p>
				 <p style="display: none;"><span class="glyphicon glyphicon-record"></span>${item.eTime}</p>
	         </div>
	    </div>
	</#list>
</div>	
<#else>
	   <div style='padding: 10px; border: 1px #ccc dashed; background-color: #f5f5f5; margin: 2%; margin-bottom: 30px; color: #1953a6; font-size: 14px; font-weight: bold; text-align: center;float: left;width:96%;'>暂无群组信息</div> 
	
</#if>
<script>
function nofind(){ 
	var img=event.srcElement; 
	img.src="img/avatar-4.jpg"; 
	img.onerror=null; // 控制不要一直跳动 
} 
</script>
