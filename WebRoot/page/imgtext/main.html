        function containSpecial(s) {
            var containSpecial = RegExp(/[(\…)(\~)(\￥)(\!)(\@)(\#)(\$)(\%)(\【)(\】)(\；)(\^)(\：)(\&)(\*)(\()(\))(\-)(\_)(\+)(\=)(\[)(\])(\{)(\})(\|)(\\)(\;)(\:)(\')(\")(\,)(\.)(\/)(\<)(\>)(\?)(\)]+/);

		//时间转成时间戳
		function dateTime(time){
			var oldtime = time.replace(/-/g,"/");
			var newTime = new Date(oldtime).getTime();
			return newTime;
		}

        //判断是否为国内固话或者传真号是否正确
        function istell(str) {
            var result=str.match(/\d{3}-\d{8}|\d{4}-\d{7}/);

            return true;
